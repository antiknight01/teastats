<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> ☕ Blacktea Tracker</title>

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO (safe, generic) -->
  <meta name="description" content="Game match tracker with leaderboard, player profiles, and match history." />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Prevent flash of unstyled content -->
  <style>
    body { visibility: hidden; }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1 id="logo">Game Tracker</h1>

    <!-- Search -->
    <input
      id="searchInput"
      type="search"
      placeholder="Search players…"
      autocomplete="off"
      spellcheck="false"
      aria-label="Search players"
    />

    <!-- Search dropdown -->
    <div id="searchResults" role="listbox"></div>
  </header>

  <!-- APP ROOT -->
  <main id="app" role="main"></main>

  <!-- Scripts -->
  <script src="script.js"></script>

  <!-- Reveal once JS loads -->
  <script>
    document.body.style.visibility = "visible";
  </script>
</body>
    </html>
