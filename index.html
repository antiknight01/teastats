<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Game Stats</title>

<style>
/* ============================================================
   ABSOLUTE MAX POLISH UI SYSTEM
   ============================================================ */
:root{
  --bg-0:#06080d;
  --bg-1:#0c1220;
  --bg-2:#131b30;
  --bg-3:#1a2440;
  --bg-4:#212d52;

  --border:#2b3764;

  --text:#f7f9ff;
  --muted:#a9b2d8;
  --dim:#6f78a8;

  --accent:#5fa8ff;
  --accent-glow:rgba(95,168,255,.35);

  --win:#67b4ff;
  --loss:#ff7b7b;

  --radius-sm:10px;
  --radius:18px;
  --radius-lg:26px;

  --shadow-soft:0 10px 30px rgba(0,0,0,.45);
  --shadow-hard:0 30px 80px rgba(0,0,0,.7);

  --ease:260ms cubic-bezier(.4,0,.2,1);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  background:
    radial-gradient(1400px 800px at 50% -300px,#22306b,var(--bg-0));
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
a{text-decoration:none;color:inherit}

/* ============================================================
   HEADER
   ============================================================ */
header{
  position:sticky;top:0;z-index:50;
  background:linear-gradient(180deg,rgba(8,12,26,.96),rgba(8,12,26,.86));
  backdrop-filter:blur(14px);
  border-bottom:1px solid var(--border);
}
.header-inner{
  max-width:1500px;
  margin:auto;
  padding:20px 22px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  gap:18px;
  align-items:center;
}
.logo{
  font-size:22px;
  font-weight:900;
  letter-spacing:.4px;
  cursor:pointer;
}
.logo:hover{color:var(--accent)}
.search input{
  width:100%;
  padding:14px 18px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--bg-2);
  color:var(--text);
}
.search input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 2px var(--accent-glow);
}
.recent-btn{
  padding:14px 22px;
  border-radius:999px;
  font-weight:900;
  background:linear-gradient(180deg,var(--accent),#377fe0);
  color:#071428;
  cursor:pointer;
  box-shadow:0 0 0 0 rgba(95,168,255,.5);
  transition:var(--ease);
}
.recent-btn:hover{
  transform:translateY(-2px);
  box-shadow:
    0 0 0 8px rgba(95,168,255,.18),
    0 20px 50px rgba(0,0,0,.7);
}

/* ============================================================
   MAIN
   ============================================================ */
main{
  max-width:1500px;
  margin:auto;
  padding:46px 22px 90px;
}

/* ============================================================
   GLOBAL ELEMENTS
   ============================================================ */
.back{
  font-weight:800;
  color:var(--accent);
  margin-bottom:18px;
  cursor:pointer;
  display:inline-block;
}
.back:hover{text-decoration:underline}

.card{
  background:linear-gradient(180deg,var(--bg-2),var(--bg-3));
  border:1px solid var(--border);
  border-radius:var(--radius-lg);
  padding:32px;
  box-shadow:var(--shadow-soft);
  margin-bottom:36px;
  animation:fadeUp .4s ease both;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:none}
}
.card-title{
  font-size:24px;
  font-weight:900;
  margin-bottom:20px;
}
.muted{color:var(--muted);font-size:13px}

/* ============================================================
   LEADERBOARD
   ============================================================ */
.leaderboard table{
  width:100%;
  border-collapse:collapse;
}
.leaderboard th{
  text-align:left;
  font-size:12px;
  color:var(--dim);
  padding-bottom:12px;
}
.leaderboard td{
  padding:16px 0;
  font-size:16px;
}
.leaderboard tr{
  cursor:pointer;
  transition:background var(--ease);
}
.leaderboard tr:hover{
  background:rgba(255,255,255,.04);
}

/* ============================================================
   ROWS (MATCH LIST)
   ============================================================ */
.row{
  display:grid;
  grid-template-columns:1fr auto auto;
  gap:18px;
  padding:20px 22px;
  border:1px solid var(--border);
  border-radius:16px;
  margin-bottom:14px;
  cursor:pointer;
  transition:var(--ease);
}
.row:hover{
  background:rgba(255,255,255,.04);
  transform:translateY(-2px);
}

/* ============================================================
   BADGES
   ============================================================ */
.badge{
  padding:5px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
}
.badge.win{background:rgba(103,180,255,.2);color:var(--win)}
.badge.loss{background:rgba(255,123,123,.2);color:var(--loss)}

/* ============================================================
   PLAYER PROFILE
   ============================================================ */
.player-hero{
  display:grid;
  grid-template-columns:1.2fr 2fr;
  gap:36px;
}
.player-name{
  font-size:38px;
  font-weight:900;
}
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.stat{
  background:linear-gradient(180deg,var(--bg-3),var(--bg-4));
  border-radius:16px;
  padding:22px;
  text-align:center;
  cursor:pointer;
  transition:var(--ease);
}
.stat:hover{
  transform:translateY(-2px);
  box-shadow:0 0 0 1px var(--accent);
}
.stat-value{
  font-size:34px;
  font-weight:900;
}
.stat-label{
  font-size:13px;
  color:var(--muted);
}

/* ============================================================
   WORDS (CHIPS)
   ============================================================ */
.words{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:16px;
}
.word{
  padding:8px 14px;
  border-radius:999px;
  background:var(--bg-4);
  border:1px solid var(--border);
  font-size:13px;
  animation:pop .25s ease both;
}
@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* ============================================================
   STATES
   ============================================================ */
.state{
  text-align:center;
  padding:90px;
  color:var(--muted);
}
.spinner{
  width:52px;height:52px;
  border-radius:50%;
  border:4px solid var(--border);
  border-top-color:var(--accent);
  margin:0 auto 20px;
  animation:spin .9s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

@media(max-width:900px){
  .header-inner{grid-template-columns:1fr}
  .player-hero{grid-template-columns:1fr}
}
</style>
</head>

<body>
<header>
  <div class="header-inner">
    <div class="logo" onclick="go('/')">Game Stats</div>
    <div class="search"><input id="search" placeholder="Search players…"></div>
    <div class="recent-btn" onclick="go('/recent')">Recent Games</div>
  </div>
</header>

<main id="app"></main>

<script>
const API="https://tracker-s9qq.onrender.com";
const app=document.getElementById("app");
const search=document.getElementById("search");

let t;
search.oninput=()=>{
  clearTimeout(t);
  const q=search.value.trim();
  if(!q)return;
  t=setTimeout(()=>go("/search?q="+encodeURIComponent(q)),300);
};

window.addEventListener("hashchange",router);
function go(p){location.hash="#"+p}
function loading(){app.innerHTML=`<div class="state"><div class="spinner"></div>Loading…</div>`}
function error(){app.innerHTML=`<div class="state">Failed to load data.</div>`}
async function j(u){const r=await fetch(u);if(!r.ok)throw 0;return r.json()}
function dur(s){return s<60?s+"s":(s/60).toFixed(1)+" min"}

/* ================= ROUTER ================= */
function router(){
  const h=location.hash.slice(1)||"/";
  const [p,q]=h.split("?");
  if(p==="/")home();
  else if(p==="/recent")recent();
  else if(p==="/search")searchPlayers(new URLSearchParams(q).get("q")||"");
  else if(p.startsWith("/player/"))player(decodeURIComponent(p.slice(8)));
  else if(p.startsWith("/match/"))match(decodeURIComponent(p.slice(7)));
}

/* ================= HOME ================= */
async function home(){
  loading();
  try{
    const d=await j(API+"/");
    d.leaderboard.sort((a,b)=>b.wins-a.wins);
    app.innerHTML=`
      <div class="card leaderboard">
        <div class="card-title">Leaderboard</div>
        <table>
          <thead><tr><th>Player</th><th>Wins</th><th>Losses</th><th>Games</th></tr></thead>
          <tbody>
            ${d.leaderboard.map(p=>`
              <tr onclick="go('/player/${encodeURIComponent(p.display_name)}')">
                <td>${p.display_name}</td>
                <td>${p.wins}</td>
                <td>${p.losses}</td>
                <td>${p.games_played}</td>
              </tr>`).join("")}
          </tbody>
        </table>
      </div>`;
  }catch{error()}
}

/* ================= RECENT ================= */
async function recent(){
  loading();
  try{
    const d=await j(API+"/");
    app.innerHTML=`
      <div class="back" onclick="history.back()">← Back</div>
      <div class="card">
        <div class="card-title">Recent Matches</div>
        ${d.recent_matches.map(m=>`
          <div class="row" onclick="go('/match/${m.id||m.match_id}')">
            <div><strong>${m.winner}</strong> won</div>
            <div class="muted">${dur(m.duration_sec||0)}</div>
            <div class="muted">View →</div>
          </div>`).join("")}
      </div>`;
  }catch{error()}
}

/* ================= SEARCH ================= */
async function searchPlayers(q){
  loading();
  try{
    const ps=await j(API+"/players?q="+encodeURIComponent(q));
    app.innerHTML=`
      <div class="back" onclick="history.back()">← Back</div>
      <div class="card">
        <div class="card-title">Search Results</div>
        ${ps.map(p=>`
          <div class="row" onclick="go('/player/${encodeURIComponent(p.name)}')">
            <div><strong>${p.name}</strong></div>
            <div class="muted">${p.wins}W</div>
            <div class="muted">${p.losses}L</div>
          </div>`).join("")}
      </div>`;
  }catch{error()}
}

/* ================= PLAYER ================= */
async function player(name){
  loading();
  try{
    const d=await j(API+"/player/"+encodeURIComponent(name));

    let allWords=[];
    for(const id of d.profile.matches){
      const m=await j(API+"/match/"+id);
      const pl=m.players.find(x=>x.name===d.profile.display_name);
      if(pl) allWords.push(...pl.words);
    }

    app.innerHTML=`
      <div class="back" onclick="history.back()">← Back</div>

      <div class="card">
        <div class="player-hero">
          <div>
            <div class="player-name">${d.profile.display_name}</div>
            <div class="muted">${d.profile.games_played} games played</div>
          </div>
          <div class="stats">
            <div class="stat" onclick="filter('win')">
              <div class="stat-value">${d.profile.wins}</div>
              <div class="stat-label">Wins</div>
            </div>
            <div class="stat" onclick="filter('loss')">
              <div class="stat-value">${d.profile.losses}</div>
              <div class="stat-label">Losses</div>
            </div>
            <div class="stat">
              <div class="stat-value">${d.profile.games_played}</div>
              <div class="stat-label">Total Games</div>
            </div>
            <div class="stat" onclick="showAllWords()">
              <div class="stat-value">${allWords.length}</div>
              <div class="stat-label">Total Words</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card" id="timeline">
        <div class="card-title">Recent Matches</div>
        ${d.timeline.map(t=>`
          <div class="row" data-result="${t.result}" onclick="go('/match/${t.match_id}')">
            <div>${t.result==="win"?"Won":"Lost"} a match</div>
            <span class="badge ${t.result}">${t.result}</span>
            <div class="muted">${t.ago}</div>
          </div>`).join("")}
      </div>

      <div class="card" id="all-words" style="display:none">
        <div class="card-title">All Words Used</div>
        <div class="words">
          ${allWords.map(w=>`<div class="word">${w}</div>`).join("")}
        </div>
      </div>
    `;
  }catch{error()}
}

function filter(type){
  document.querySelectorAll("#timeline .row").forEach(r=>{
    r.style.display=r.dataset.result===type?"grid":"none";
  });
}
function showAllWords(){
  document.getElementById("all-words").scrollIntoView({behavior:"smooth"});
  document.getElementById("all-words").style.display="block";
}

/* ================= MATCH ================= */
async function match(id){
  loading();
  try{
    const m=await j(API+"/match/"+encodeURIComponent(id));
    app.innerHTML=`
      <div class="back" onclick="history.back()">← Back</div>
      <div class="card">
        <div class="muted">Match ID: ${m.id}</div>
        <div class="card-title">${m.winner} won the match</div>
        <div class="muted">Duration: ${dur(m.duration_sec)} · ${new Date(m.played_at).toLocaleString()}</div>

        ${m.players.map(p=>`
          <div class="player-block">
            <strong>${p.name}</strong>
            <span class="badge ${p.result}">${p.result}</span>
            <div class="muted">${p.word_count} words</div>
            <div class="words">
              ${p.words.map(w=>`<div class="word">${w}</div>`).join("")}
            </div>
          </div>`).join("")}
      </div>`;
  }catch{error()}
}

router();
</script>
</body>
</html>
