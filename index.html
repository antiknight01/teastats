<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Game Stats</title>

<style>
/* =========================
   THEME / TOKENS
   ========================= */
:root{
  --bg:#07090e;
  --panel:#12192a;
  --panel-2:#18213a;
  --border:#263055;

  --text:#f5f7fb;
  --muted:#9aa3c2;

  --accent:#4da3ff;
  --accent-soft:rgba(77,163,255,.15);

  --win:#63b3ff;
  --loss:#ff7b7b;

  --radius:18px;
  --radius-sm:10px;

  --shadow:0 18px 50px rgba(0,0,0,.6);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  background:radial-gradient(1200px 600px at 50% -200px,#1c2a55,var(--bg));
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

a{color:inherit;text-decoration:none}

/* =========================
   HEADER
   ========================= */
header{
  position:sticky;top:0;z-index:10;
  background:rgba(10,14,26,.9);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
}
.header-inner{
  max-width:1400px;
  margin:auto;
  padding:18px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  gap:16px;
  align-items:center;
}
.logo{
  font-weight:900;
  font-size:22px;
  cursor:pointer;
}
.logo:hover{color:var(--accent)}

.search input{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--panel);
  color:var(--text);
}

.recent-btn{
  padding:12px 20px;
  border-radius:999px;
  font-weight:800;
  background:linear-gradient(180deg,var(--accent),#2f7ddc);
  color:#061428;
  cursor:pointer;
  box-shadow:0 0 0 0 rgba(77,163,255,.5);
  transition:.2s;
}
.recent-btn:hover{
  box-shadow:0 0 0 8px rgba(77,163,255,.18),0 18px 40px rgba(0,0,0,.6);
  transform:translateY(-2px);
}

/* =========================
   MAIN
   ========================= */
main{
  max-width:1400px;
  margin:auto;
  padding:40px 18px 80px;
}

/* =========================
   GLOBAL UI
   ========================= */
.back{
  display:inline-block;
  margin-bottom:18px;
  font-weight:700;
  color:var(--accent);
  cursor:pointer;
}
.back:hover{text-decoration:underline}

.card{
  background:linear-gradient(180deg,var(--panel),var(--panel-2));
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:var(--shadow);
  margin-bottom:32px;
}

.card-title{
  font-size:22px;
  font-weight:900;
  margin-bottom:18px;
}

.muted{color:var(--muted);font-size:13px}

.badge{
  padding:4px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
}
.badge.win{background:rgba(99,179,255,.18);color:var(--win)}
.badge.loss{background:rgba(255,123,123,.18);color:var(--loss)}

.row{
  display:grid;
  grid-template-columns:1fr auto auto;
  gap:16px;
  padding:18px;
  border:1px solid var(--border);
  border-radius:14px;
  margin-bottom:14px;
  cursor:pointer;
}
.row:hover{background:rgba(255,255,255,.03)}

/* =========================
   LEADERBOARD
   ========================= */
.leaderboard table{
  width:100%;
  border-collapse:collapse;
}
.leaderboard th{
  text-align:left;
  font-size:12px;
  color:var(--muted);
  padding-bottom:10px;
}
.leaderboard td{
  padding:14px 0;
  font-size:15px;
}
.leaderboard tr{cursor:pointer}
.leaderboard tr:hover{background:rgba(255,255,255,.03)}

/* =========================
   PLAYER PROFILE
   ========================= */
.player-hero{
  display:grid;
  grid-template-columns:1.2fr 2fr;
  gap:32px;
}
.player-name{
  font-size:34px;
  font-weight:900;
}
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.stat{
  background:#202a44;
  border-radius:14px;
  padding:20px;
  text-align:center;
  cursor:pointer;
}
.stat:hover{background:#273356}
.stat-value{
  font-size:32px;
  font-weight:900;
}
.stat-label{
  font-size:13px;
  color:var(--muted);
}

/* =========================
   MATCH
   ========================= */
.player-block{
  margin-top:22px;
}
.words{
  margin-top:8px;
  padding-left:18px;
}
.words li{
  font-size:13px;
  color:#d7def5;
}

/* =========================
   STATES
   ========================= */
.state{text-align:center;padding:80px;color:var(--muted)}
.spinner{
  width:48px;height:48px;
  border-radius:50%;
  border:4px solid var(--border);
  border-top-color:var(--accent);
  margin:0 auto 18px;
  animation:spin .9s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

@media(max-width:900px){
  .header-inner{grid-template-columns:1fr}
  .player-hero{grid-template-columns:1fr}
}
</style>
</head>

<body>
<header>
  <div class="header-inner">
    <div class="logo" id="nav-home">Game Stats</div>
    <div class="search"><input id="search" placeholder="Search players…"></div>
    <div class="recent-btn" id="nav-recent">Recent Games</div>
  </div>
</header>

<main id="app"></main>

<script>
const API="https://tracker-s9qq.onrender.com";
const app=document.getElementById("app");
const search=document.getElementById("search");

document.getElementById("nav-home").onclick=()=>go("/");
document.getElementById("nav-recent").onclick=()=>go("/recent");

let t;
search.oninput=()=>{
  clearTimeout(t);
  const q=search.value.trim();
  if(!q)return;
  t=setTimeout(()=>go("/search?q="+encodeURIComponent(q)),300);
};

window.addEventListener("hashchange",router);

function go(p){location.hash="#"+p}
function loading(){app.innerHTML=`<div class="state"><div class="spinner"></div>Loading…</div>`}
function error(){app.innerHTML=`<div class="state">Failed to load data.</div>`}
async function j(u){const r=await fetch(u);if(!r.ok)throw 0;return r.json()}
function dur(s){
  if(s<60)return s+"s";
  return (s/60).toFixed(1)+" min";
}

/* ================= ROUTER ================= */
function router(){
  const h=location.hash.slice(1)||"/";
  const [p,q]=h.split("?");
  if(p==="/")home();
  else if(p==="/recent")recent();
  else if(p==="/search")searchPlayers(new URLSearchParams(q).get("q")||"");
  else if(p.startsWith("/player/"))player(decodeURIComponent(p.slice(8)));
  else if(p.startsWith("/match/"))match(decodeURIComponent(p.slice(7)));
}

/* ================= HOME ================= */
async function home(){
  loading();
  try{
    const d=await j(API+"/");
    d.leaderboard.sort((a,b)=>b.wins-a.wins);
    app.innerHTML=`
      <div class="leaderboard card">
        <div class="card-title">Leaderboard</div>
        <table>
          <thead><tr><th>Player</th><th>Wins</th><th>Losses</th><th>Games</th></tr></thead>
          <tbody>
            ${d.leaderboard.map(p=>`
              <tr onclick="go('/player/${encodeURIComponent(p.display_name)}')">
                <td>${p.display_name}</td>
                <td>${p.wins}</td>
                <td>${p.losses}</td>
                <td>${p.games_played}</td>
              </tr>`).join("")}
          </tbody>
        </table>
      </div>`;
  }catch{error()}
}

/* ================= RECENT ================= */
async function recent(){
  loading();
  try{
    const d=await j(API+"/");
    app.innerHTML=`
      <div class="back" onclick="history.back()">← Back</div>
      <div class="card">
        <div class="card-title">Recent Matches</div>
        ${d.recent_matches.map(m=>`
          <div class="row" onclick="go('/match/${m.id||m.match_id}')">
            <div><strong>${m.winner}</strong> won</div>
            <div class="muted">${dur(m.duration_sec||0)}</div>
            <div class="muted">Open →</div>
          </div>`).join("")}
      </div>`;
  }catch{error()}
}

/* ================= SEARCH ================= */
async function searchPlayers(q){
  loading();
  try{
    const ps=await j(API+"/players?q="+encodeURIComponent(q));
    app.innerHTML=`
      <div class="back" onclick="history.back()">← Back</div>
      <div class="card">
        <div class="card-title">Search Results</div>
        ${ps.map(p=>`
          <div class="row" onclick="go('/player/${encodeURIComponent(p.name)}')">
            <div><strong>${p.name}</strong></div>
            <div class="muted">${p.wins}W</div>
            <div class="muted">${p.losses}L</div>
          </div>`).join("")}
      </div>`;
  }catch{error()}
}

/* ================= PLAYER ================= */
async function player(name){
  loading();
  try{
    const d=await j(API+"/player/"+encodeURIComponent(name));

    let realTotal=0;
    for(const id of d.profile.matches){
      const m=await j(API+"/match/"+id);
      const pl=m.players.find(x=>x.name===d.profile.display_name);
      if(pl) realTotal+=pl.words.length;
    }

    app.innerHTML=`
      <div class="back" onclick="history.back()">← Back</div>

      <div class="card">
        <div class="player-hero">
          <div>
            <div class="player-name">${d.profile.display_name}</div>
            <div class="muted">${d.profile.games_played} games played</div>
          </div>
          <div class="stats">
            <div class="stat" onclick="filter('win')">
              <div class="stat-value">${d.profile.wins}</div>
              <div class="stat-label">Wins</div>
            </div>
            <div class="stat" onclick="filter('loss')">
              <div class="stat-value">${d.profile.losses}</div>
              <div class="stat-label">Losses</div>
            </div>
            <div class="stat">
              <div class="stat-value">${d.profile.games_played}</div>
              <div class="stat-label">Total Games</div>
            </div>
            <div class="stat" onclick="showWords('${d.profile.display_name}',${JSON.stringify(d.profile.matches)})">
              <div class="stat-value">${realTotal}</div>
              <div class="stat-label">Total Words</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card" id="timeline">
        <div class="card-title">Recent Matches</div>
        ${d.timeline.map(t=>`
          <div class="row" data-result="${t.result}" onclick="go('/match/${t.match_id}')">
            <div><strong>${d.profile.display_name}</strong> ${t.result==="win"?"won":"lost"}</div>
            <span class="badge ${t.result}">${t.result}</span>
            <div class="muted">${t.ago}</div>
          </div>`).join("")}
      </div>`;
  }catch{error()}
}

function filter(type){
  document.querySelectorAll("#timeline .row").forEach(r=>{
    r.style.display=r.dataset.result===type?"grid":"none";
  });
}

async function showWords(name,ids){
  loading();
  try{
    let all=[];
    for(const id of ids){
      const m=await j(API+"/match/"+id);
      const p=m.players.find(x=>x.name===name);
      if(p) all.push(...p.words);
    }
    app.innerHTML=`
      <div class="back" onclick="history.back()">← Back</div>
      <div class="card">
        <div class="card-title">All Words Used</div>
        <ul class="words">${all.map(w=>`<li>${w}</li>`).join("")}</ul>
      </div>`;
  }catch{error()}
}

/* ================= MATCH ================= */
async function match(id){
  loading();
  try{
    const m=await j(API+"/match/"+encodeURIComponent(id));
    app.innerHTML=`
      <div class="back" onclick="history.back()">← Back</div>

      <div class="card">
        <div class="muted">Match ID: ${m.id}</div>
        <div class="card-title">${m.winner} won the match</div>
        <div class="muted">Duration: ${dur(m.duration_sec)} · ${new Date(m.played_at).toLocaleString()}</div>

        ${m.players.map(p=>`
          <div class="player-block">
            <strong>${p.name}</strong>
            <span class="badge ${p.result}">${p.result}</span>
            <div class="muted">${p.word_count} words</div>
            <ul class="words">${p.words.map(w=>`<li>${w}</li>`).join("")}</ul>
          </div>`).join("")}
      </div>`;
  }catch{error()}
}

router();
</script>
</body>
   </html>
