<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Game Stats</title>

<style>
/* =====================================================================
   ELITE / FINAL-POLISH DESIGN SYSTEM
   ===================================================================== */
:root{
  --bg-0:#05070c;
  --bg-1:#0a1020;
  --bg-2:#101830;
  --bg-3:#162045;
  --bg-4:#1d2858;

  --border:#2f3c73;

  --text:#f9fbff;
  --muted:#aeb6df;
  --dim:#7e87b8;

  --accent:#6bb2ff;
  --accent-strong:#8ac4ff;
  --accent-glow:rgba(107,178,255,.35);

  --win:#7fc4ff;
  --loss:#ff8b8b;

  --radius-sm:10px;
  --radius-md:18px;
  --radius-lg:28px;

  --shadow-soft:0 12px 40px rgba(0,0,0,.45);
  --shadow-hard:0 40px 120px rgba(0,0,0,.75);

  --ease:320ms cubic-bezier(.22,.61,.36,1);
}

*{box-sizing:border-box}
html,body{
  margin:0;
  background:
    radial-gradient(1600px 900px at 50% -350px,#2b3c88,var(--bg-0));
  color:var(--text);
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
  -webkit-font-smoothing:antialiased;
}
a{color:inherit;text-decoration:none}

/* =====================================================================
   HEADER
   ===================================================================== */
header{
  position:sticky;
  top:0;
  z-index:100;
  backdrop-filter:blur(18px);
  background:linear-gradient(
    180deg,
    rgba(6,10,24,.96),
    rgba(6,10,24,.86)
  );
  border-bottom:1px solid var(--border);
}
.header-inner{
  max-width:1600px;
  margin:auto;
  padding:22px 26px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  gap:22px;
  align-items:center;
}
.logo{
  font-size:24px;
  font-weight:900;
  letter-spacing:.6px;
  cursor:pointer;
  transition:var(--ease);
}
.logo:hover{
  color:var(--accent-strong);
  text-shadow:0 0 20px var(--accent-glow);
}
.search input{
  width:100%;
  padding:16px 20px;
  border-radius:16px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,var(--bg-2),var(--bg-3));
  color:var(--text);
  font-size:15px;
}
.search input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px var(--accent-glow);
}
.recent-btn{
  padding:16px 26px;
  border-radius:999px;
  font-weight:900;
  font-size:14px;
  background:
    linear-gradient(180deg,var(--accent-strong),var(--accent));
  color:#061428;
  cursor:pointer;
  box-shadow:
    0 0 0 0 rgba(107,178,255,.5);
  transition:var(--ease);
}
.recent-btn:hover{
  transform:translateY(-3px);
  box-shadow:
    0 0 0 10px rgba(107,178,255,.18),
    var(--shadow-hard);
}

/* =====================================================================
   MAIN
   ===================================================================== */
main{
  max-width:1600px;
  margin:auto;
  padding:54px 26px 120px;
}

/* =====================================================================
   GENERIC UI
   ===================================================================== */
.back{
  display:inline-flex;
  align-items:center;
  gap:10px;
  font-weight:900;
  font-size:14px;
  color:var(--accent-strong);
  cursor:pointer;
  margin-bottom:26px;
  transition:var(--ease);
}
.back:hover{
  transform:translateX(-4px);
  text-shadow:0 0 14px var(--accent-glow);
}

.card{
  background:
    linear-gradient(180deg,var(--bg-2),var(--bg-3));
  border:1px solid var(--border);
  border-radius:var(--radius-lg);
  padding:38px;
  box-shadow:var(--shadow-soft);
  margin-bottom:44px;
  animation:cardIn .45s ease both;
}
@keyframes cardIn{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:none}
}

.card-title{
  font-size:26px;
  font-weight:900;
  letter-spacing:.3px;
  margin-bottom:24px;
}
.muted{color:var(--muted);font-size:14px}

/* =====================================================================
   LEADERBOARD
   ===================================================================== */
.leaderboard table{
  width:100%;
  border-collapse:collapse;
}
.leaderboard th{
  text-align:left;
  font-size:12px;
  color:var(--dim);
  padding-bottom:16px;
}
.leaderboard td{
  padding:18px 0;
  font-size:17px;
  font-weight:600;
}
.leaderboard tr{
  cursor:pointer;
  transition:var(--ease);
}
.leaderboard tr:hover{
  background:rgba(255,255,255,.05);
}

/* =====================================================================
   MATCH ROWS
   ===================================================================== */
.row{
  display:grid;
  grid-template-columns:1fr auto auto;
  gap:22px;
  padding:24px 26px;
  border-radius:20px;
  border:1px solid var(--border);
  margin-bottom:18px;
  cursor:pointer;
  transition:var(--ease);
}
.row:hover{
  background:rgba(255,255,255,.05);
  transform:translateY(-4px);
  box-shadow:var(--shadow-soft);
}

/* =====================================================================
   BADGES
   ===================================================================== */
.badge{
  padding:6px 16px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
}
.badge.win{
  background:rgba(127,196,255,.22);
  color:var(--win);
}
.badge.loss{
  background:rgba(255,139,139,.22);
  color:var(--loss);
}

/* =====================================================================
   PROFILE
   ===================================================================== */
.player-hero{
  display:grid;
  grid-template-columns:1.2fr 2.2fr;
  gap:48px;
}
.player-name{
  font-size:42px;
  font-weight:900;
  letter-spacing:.5px;
}
.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:22px;
}
.stat{
  background:
    linear-gradient(180deg,var(--bg-3),var(--bg-4));
  border-radius:20px;
  padding:26px;
  text-align:center;
  cursor:pointer;
  transition:var(--ease);
}
.stat:hover{
  transform:translateY(-4px);
  box-shadow:0 0 0 1px var(--accent),var(--shadow-soft);
}
.stat-value{
  font-size:34px;
  font-weight:900;
}
.stat-label{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

/* =====================================================================
   WORD CLOUD
   ===================================================================== */
.words{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-top:20px;
}
.word{
  padding:10px 18px;
  border-radius:999px;
  background:linear-gradient(180deg,var(--bg-3),var(--bg-4));
  border:1px solid var(--border);
  font-size:13px;
  animation:pop .25s ease both;
}
@keyframes pop{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:none}
}

/* =====================================================================
   STATES
   ===================================================================== */
.state{
  text-align:center;
  padding:120px;
  color:var(--muted);
}
.spinner{
  width:60px;
  height:60px;
  border-radius:50%;
  border:4px solid var(--border);
  border-top-color:var(--accent);
  margin:0 auto 26px;
  animation:spin .9s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

@media(max-width:1000px){
  .header-inner{grid-template-columns:1fr}
  .player-hero{grid-template-columns:1fr}
  .stats{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>
<header>
  <div class="header-inner">
    <div class="logo" onclick="go('/')">Game Stats</div>
    <div class="search"><input id="search" placeholder="Search players…"/></div>
    <div class="recent-btn" onclick="go('/recent')">Recent Games</div>
  </div>
</header>

<main id="app"></main>

<script>
const API="https://tracker-s9qq.onrender.com";
const app=document.getElementById("app");
const search=document.getElementById("search");

let debounce;
search.oninput=()=>{
  clearTimeout(debounce);
  const q=search.value.trim();
  if(!q)return;
  debounce=setTimeout(()=>go("/search?q="+encodeURIComponent(q)),300);
};

window.addEventListener("hashchange",router);
function go(p){location.hash="#"+p}
function loading(){app.innerHTML=`<div class="state"><div class="spinner"></div>Loading…</div>`}
function error(){app.innerHTML=`<div class="state">Failed to load data.</div>`}
async function j(u){const r=await fetch(u);if(!r.ok)throw 0;return r.json()}
function dur(sec){return sec<60?sec+"s":(sec/60).toFixed(1)+" min"}

/* =====================================================================
   ROUTER
   ===================================================================== */
function router(){
  const h=location.hash.slice(1)||"/";
  const [p,q]=h.split("?");
  if(p==="/")home();
  else if(p==="/recent")recent();
  else if(p==="/search")searchPlayers(new URLSearchParams(q).get("q")||"");
  else if(p.startsWith("/player/"))player(decodeURIComponent(p.slice(8)));
  else if(p.startsWith("/match/"))match(decodeURIComponent(p.slice(7)));
}

/* =====================================================================
   HOME
   ===================================================================== */
async function home(){
  loading();
  try{
    const d=await j(API+"/");
    d.leaderboard.sort((a,b)=>b.wins-a.wins);
    app.innerHTML=`
      <div class="card leaderboard">
        <div class="card-title">Leaderboard</div>
        <table>
          <thead><tr><th>Player</th><th>Wins</th><th>Losses</th><th>Games</th></tr></thead>
          <tbody>
            ${d.leaderboard.map(p=>`
              <tr onclick="go('/player/${encodeURIComponent(p.display_name)}')">
                <td>${p.display_name}</td>
                <td>${p.wins}</td>
                <td>${p.losses}</td>
                <td>${p.games_played}</td>
              </tr>`).join("")}
          </tbody>
        </table>
      </div>`;
  }catch{error()}
}

/* =====================================================================
   RECENT
   ===================================================================== */
async function recent(){
  loading();
  try{
    const d=await j(API+"/");
    app.innerHTML=`
      <div class="back" onclick="history.back()">← Back</div>
      <div class="card">
        <div class="card-title">Recent Matches</div>
        ${d.recent_matches.map(m=>`
          <div class="row" onclick="go('/match/${m.id||m.match_id}')">
            <div><strong>${m.winner}</strong> won</div>
            <div class="muted">${dur(m.duration_sec||0)}</div>
            <div class="muted">View →</div>
          </div>`).join("")}
      </div>`;
  }catch{error()}
}

/* =====================================================================
   SEARCH
   ===================================================================== */
async function searchPlayers(q){
  loading();
  try{
    const ps=await j(API+"/players?q="+encodeURIComponent(q));
    app.innerHTML=`
      <div class="back" onclick="history.back()">← Back</div>
      <div class="card">
        <div class="card-title">Search Results</div>
        ${ps.map(p=>`
          <div class="row" onclick="go('/player/${encodeURIComponent(p.name)}')">
            <div><strong>${p.name}</strong></div>
            <div class="muted">${p.wins}W</div>
            <div class="muted">${p.losses}L</div>
          </div>`).join("")}
      </div>`;
  }catch{error()}
}

/* =====================================================================
   PLAYER
   ===================================================================== */
async function player(name){
  loading();
  try{
    const d=await j(API+"/player/"+encodeURIComponent(name));

    let allWords=[];
    let totalSeconds=0;
    for(const id of d.profile.matches){
      const m=await j(API+"/match/"+id);
      totalSeconds+=m.duration_sec;
      const pl=m.players.find(x=>x.name===d.profile.display_name);
      if(pl) allWords.push(...pl.words);
    }

    const winRate=((d.profile.wins/d.profile.games_played)*100).toFixed(1);
    const lossRate=((d.profile.losses/d.profile.games_played)*100).toFixed(1);

    app.innerHTML=`
      <div class="back" onclick="history.back()">← Back</div>

      <div class="card">
        <div class="player-hero">
          <div>
            <div class="player-name">${d.profile.display_name}</div>
            <div class="muted">${d.profile.games_played} games played</div>
            <div class="muted">Total playtime · ${dur(totalSeconds)}</div>
          </div>
          <div class="stats">
            <div class="stat" onclick="filter('win')">
              <div class="stat-value">${d.profile.wins}</div>
              <div class="stat-label">Wins · ${winRate}%</div>
            </div>
            <div class="stat" onclick="filter('loss')">
              <div class="stat-value">${d.profile.losses}</div>
              <div class="stat-label">Losses · ${lossRate}%</div>
            </div>
            <div class="stat">
              <div class="stat-value">${d.profile.games_played}</div>
              <div class="stat-label">Total Games</div>
            </div>
            <div class="stat" onclick="showWords()">
              <div class="stat-value">${allWords.length}</div>
              <div class="stat-label">Total Words</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card" id="timeline">
        <div class="card-title">Recent Matches</div>
        ${d.timeline.map(t=>`
          <div class="row" data-result="${t.result}" onclick="go('/match/${t.match_id}')">
            <div>${t.result==="win"?"Victory":"Defeat"}</div>
            <span class="badge ${t.result}">${t.result}</span>
            <div class="muted">${t.ago}</div>
          </div>`).join("")}
      </div>

      <div class="card" id="all-words" style="display:none">
        <div class="card-title">All Words Used</div>
        <div class="words">
          ${allWords.map(w=>`<div class="word">${w}</div>`).join("")}
        </div>
      </div>`;
  }catch{error()}
}

function filter(type){
  document.querySelectorAll("#timeline .row").forEach(r=>{
    r.style.display=r.dataset.result===type?"grid":"none";
  });
}
function showWords(){
  const el=document.getElementById("all-words");
  el.style.display="block";
  el.scrollIntoView({behavior:"smooth"});
}

/* =====================================================================
   MATCH
   ===================================================================== */
async function match(id){
  loading();
  try{
    const m=await j(API+"/match/"+encodeURIComponent(id));
    app.innerHTML=`
      <div class="back" onclick="history.back()">← Back</div>
      <div class="card">
        <div class="muted">Match ID · ${m.id}</div>
        <div class="card-title">${m.winner} won the match</div>
        <div class="muted">
          Duration · ${dur(m.duration_sec)} ·
          ${new Date(m.played_at).toLocaleString()}
        </div>

        ${m.players.map(p=>`
          <div style="margin-top:28px">
            <strong>${p.name}</strong>
            <span class="badge ${p.result}">${p.result}</span>
            <div class="muted">${p.word_count} words</div>
            <div class="words">
              ${p.words.map(w=>`<div class="word">${w}</div>`).join("")}
            </div>
          </div>`).join("")}
      </div>`;
  }catch{error()}
}

router();
</script>
</body>
   </html>
